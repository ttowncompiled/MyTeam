<ion-header>

  <ion-navbar>
    <ion-title>{{ teamName | async | capitalcase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm.value)">
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" [formControl]="signInForm.controls['email']" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" [formControl]="signInForm.controls['password']" required></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button type="submit" block>Sign In</button>
    </div>
  </form>

  <div padding>
    <button type="submit" [navPush]="playerCreationPage" [navParams]="{ 'teamID': teamID, 'isAdmin': false }" block>I'm a New Player</button>
  </div>

</ion-content>
