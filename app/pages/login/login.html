<ion-header>

  <ion-navbar>
    <ion-title center>My Team Name Goes Here</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSignIn(f.value)">
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="email" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" ngModel></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button type="submit" block>Sign In</button>
    </div>
  </form>

  <div padding>
    <button block>Join Team</button>
  </div>

  <div padding>
    <button block>Create Team</button>
  </div>

</ion-content>
